<li class="book-item" >
    <div class="book-img">
        <img [src]="book.img" [alt]="book.name">
    </div>
    <div class="book-content">
        <div class="book-dess">
            <p class="">{{book.name}}</p>
            <p>{{book.author}}</p>
            <p class="">{{book.price | currency}}</p>
        </div>
        <div class="book-btn">
            <button class="item-btn bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded" *ngIf="!isInCart" type="button" (click)="handelAdd()">Add</button>
        <button class="item-btn bg-transparent hover:bg-gray-500 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded" *ngIf="isInCart" type="button" (click)="handelremoveAdd()">Remove</button>
        </div>
    </div>
</li>
