<h1>Your cart</h1>
<div *ngIf="getCart().length > 0" class="cart-comtainer"> 
   <ng-container  *ngFor="let book of getCart()" >
    <div *ngIf="isInCart">
        <div class="cart-img"><img [src]="book.img" alt="book.name" style="width: 100px;"></div>
        <div class="cart-content">
            <p>
                {{book.name}} by {{book.author}}
            </p>
            <p>{{book.price | currency}}</p>
        </div>
        <button class="cart-btn">Remove</button>
    </div>
   </ng-container>
</div>
<div *ngIf="getCart().length == 0" > No book in your cart </div>
