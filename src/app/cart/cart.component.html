<h1>Your cart</h1>
<div class="wrapper">
    <div *ngIf="getCart().length > 0" class="wrapp-contai"> 
        <ng-container  *ngFor="let book of getCart()">
         <div  class="cart-comtainer">
             <div class="cart-img"><img [src]="book.img" alt="book.name"></div>
             <div class="cart-content">
                 <div class="cart-dess">
                    <p>
                        {{book.name}}
                    </p>
                    by 
                    <p>{{book.author}}</p>
                 </div>
                 <p>{{book.price | currency}}</p>
             </div>
             <div class="count-wrap">
                <div class="count">
                    <button class="count-btn">-</button>
                    <input type="text" role="spinbutton" value="1" >
                    <button class="count-btn">+</button>
                </div>
             </div>
             <button class="cart-btn bg-transparent hover:bg-gray-500 text-gray-700 font-semibold 
             hover:text-white py-2 px-4 border border-gray-500 hover:border-transparent rounded"
             (click)="handelremove()">Remove</button>
         </div>
        </ng-container>
     </div>
     <div *ngIf="getCart().length == 0" class="wrapp-none"> No book in your cart </div>
</div>
